<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <template id="label__template">
        <span></span>
    </template>

    <div class="container">
        <nav>
            <div id="add-files-button">
                <input id="add-files" type="button" value="Add files">
            </div>
            <div id="print-save-buttons">
                <input id="print" type="button" value="Print">
                <input id="save" type="button" value="Save">
            </div>

        </nav>

        <div class="tabs">
            <div class="tabs__head">
                <span class="tabs__toggle">Format</span>
                <span class="tabs__toggle is-active">Appearance</span>
            </div>
            <div class="tabs__body">
                <div class="tabs__content">

                    <div class="image__size">
                        <h2 class="image__title">Image size</h2>
                        <p>ALL CODE GOES HERE</p>
                    </div>

                    <div class="crop__image">
                        <h2 class="crop__title">Crop image</h2>
                        <p>Crop image code goes here</p>
                    </div>

                    <div class="rotate__image">
                        <h2 class="change">Change</h2>
                        <div class="rotate__buttons">
                            <button>
                                <img src="assets/ROTERA.svg" alt="rotate-icon">
                                Rotate 90&deg;C
                            </button>
                            <button>
                                <img src="assets/FLIP2.svg" alt="flip-icon">
                                Flip Horizontally
                            </button>
                            <button>
                                <img src="assets/FLIP1.svg" alt="flip-icon">
                                Flip Vertically
                            </button>
                    </div>
                    </div>

                </div>
                <div class="tabs__content is-active">
                    
                    
                    <div class="color__section">
                        <h2 class="tabs__title">Color Adjustments</h2>
                        <div class="desaturation__container">

                            <div class="desaturation__checkbox">
                                <label>Desaturation</label>
                                <input type="radio">
                            </div>

                            <div class="tint__container">
                                <div class="tint__range">
                                    <label>Tint</label>
                                    <input type="range">
                                </div>
                                <input type="color">
                            </div>

                            <div class="saturation">
                                <label>Saturation</label>
                                <input type="range">
                            </div>

                            <div class="hue">
                                <label>Hue</label>
                                <input type="range">
                            </div>

                            <div class="brightness">
                                <label>Brightness</label>
                                <input type="range">
                            </div>
                            
                        </div>

                    </div>



                </div>
            </div>
        </div>

    </div>


</body>

</html>
