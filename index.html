<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>

<body>

    <nav>
        <div>
            <input id="add-files" type="button" value="Add files">
        </div>
        <div>
            <input id="print" type="button" value="Print">
            <input id="save" type="button" value="Save">
        </div>

    </nav>

    <div id="top-bar-buttons">
        <button>Format</button>
        <button>Appearance</button>
    </div>
    <div id="main">
        
        
        <div id="format">
            <div class="settings-container-1">
            
                <h4>Image Size</h4>

                <div class="settings-container-2">

                    <div class="settings-container-3">

                        <div class="setting">
                            
                            <div class="setting-text-prefix">Lock Aspect Ratio</div>
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </div>

                    </div>

                    <div class="settings-container-3">

                        <div class="setting">
                            <div class="setting-text-prefix">Width</div>
                            <input type="text" class="small-text-input">
                            <div class="setting-text-suffix">px</div>
                        </div>

                        <div class="setting">
                            <div class="setting-text-prefix">Height</div>
                            <input type="text" class="small-text-input">
                            <div class="setting-text-suffix">px</div>
                        </div>
                    </div>
                </div>

                <div class="settings-container-2">

                    <div class="settings-container-3" id="image-process-radios">
                        
                        <div class="setting">
                            <input type="radio" name="quality">
                            <div class="setting-text-suffix">Resample</div>
                        </div>
                        
                        <div class="setting">
                            <input type="radio" name="quality">
                            <div class="setting-text-suffix">Resized</div>
                            
                        </div>

                    </div>

                </div>

            </div>
            <div class="settings-container-1">

                <h4>Crop Image</h4>
                <div class="settings-container-2">
                    
                    <div class="settings-container-3">
                        
                        <div class="setting">
                            
                            <div class="setting-text-prefix">Lock Aspect Ratio</div>
                            <input type="checkbox">
                            <span class="slider round"></span>
                            
                        </div>
                        
                    </div>
                    
                    <div class="settings-container-3">
                        
                        <div class="setting">
                            <div class="setting-text-prefix">Width</div>
                            <input type="text" class="small-text-input">
                            <div class="setting-text-suffix">px</div>
                        </div>
                        
                        <div class="setting">
                            <div class="setting-text-prefix">Height</div>
                            <input type="text" class="small-text-input">
                            <div class="setting-text-suffix">px</div>
                        </div>
                    </div>
                </div>
                
                <div class="settings-container-2">
                    <div class="settings-container-3">
                        Crop from:
                    </div>
                    <div class="settings-container-3">
                        <div class="setting">
                            <input type="radio" name="crop">
                            <div class="setting-text-suffix">Top left corner</div>
                        </div>
                        <div class="setting">
                            <input type="radio" name="crop">
                            <div class="setting-text-suffix">Bottom left corner</div>
                        </div>
                        
                    </div>
                    <div class="settings-container-3">
                        <div class="setting">
                            <input type="radio" name="crop">
                            <div class="setting-text-suffix">Top right corner</div>
                        </div>
                        <div class="setting">
                            <input type="radio" name="crop">
                            <div class="setting-text-suffix">Bottom right corner</div>
                        </div>
                        
                    </div>
                    <div class="settings-container-3">
                        <div class="setting">
                            <input type="radio" name="crop">
                            
                            Center
                            
                        </div>
                        
                    </div>
                    
                </div>
    
            </div>
            <div class="settings-container-1">
                <h4>Change</h4>
                <div class="settings-container-2">

                    <button class="change-buttons">
                        <img src="assets/ROTERA.svg" alt="rotate-icon">
                        Rotate 90&deg;C
                    </button>

                    <button class="change-buttons">
                        <img src="assets/FLIP2.svg" alt="flip-icon">
                        Flip Horizontally
                    </button>

                    <button class="change-buttons">
                        <img src="assets/FLIP1.svg" alt="flip-icon">
                        Flip Vertically
                    </button>
                    
                </div>
            </div>

        
        

        </div>
    </div>
    <div class="appearance">
        <h2>Color Adjustments</h2>
        <div>
            Desaturation (toggle) <br>
            Tint
            <input type="range"><br>
            <input type="color" name="color" id="">
            Saturation
            <input type="range"><br>
            Hue
            <input type="range"><br>
            Brightness
            <input type="range"><br>

        </div>
        <div>
            <h2>Change</h2>
            <button>Rotate 90</button>
            <button>Flip horizontally</button>
            <button>Flip vertically</button>
        </div>

    </div>
    </div>

</body>

</html>
