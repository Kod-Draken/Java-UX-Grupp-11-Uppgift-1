<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container">
        <nav>
            <div id="add-files-button">
                <input id="add-files" type="button" value="Add files">
            </div>
            <div id="print-save-buttons">
                <input id="print" type="button" value="Print">
                <input id="save" type="button" value="Save">
            </div>

        </nav>

        <div class="tabs">
            <div class="tabs__head">
                <span class="tabs__toggle is-active">Format</span>
                <span class="tabs__toggle">Appearance</span>
            </div>
            <div class="tabs__body">
                <div class="tabs__content is-active">

                    <div id="format">
                        <div class="settings-section">
            
                            <h4>Image Size</h4>
            
                            <div class="setting-row">
            
                                <div class="setting-group">
            
                                    <div class="setting">
            
                                        <label>Lock Aspect Ratio</label>
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </div>
            
                                </div>
            
                                <div class="setting-group">
            
                                    <div class="setting">
                                        <label>Width</label>
                                        <input type="text" class="small-text-input">
                                        <span class="suffix">px</span>
                                    </div>
            
                                    <div class="setting">
                                        <label>Height</label>
                                        <input type="text" class="small-text-input">
                                        <span class="suffix">px</span>
                                    </div>
                                </div>
                            </div>
            
                            <div class="setting-row">
            
                                <div class="setting-group" id="image-process-radios">
            
                                    <div class="setting">
                                        <input type="radio" name="quality">
                                        <span title="Reduced Image Quality Smaller File Size">Resample</span>
                                    </div>
            
                                    <div class="setting">
                                        <input type="radio" name="quality">
                                        <span>Resized</span>
            
                                    </div>
            
                                </div>
            
                            </div>
            
                        </div>
                        <div class="settings-section">
            
                            <h4>Crop Image</h4>
                            <div class="setting-row">
            
                                <div class="setting-group">
            
                                    <div class="setting">
            
                                        <label>Lock Aspect Ratio</label>
                                        <input type="checkbox">
                                        <span class="slider round"></span>
            
                                    </div>
            
                                </div>
            
                                <div class="setting-group">
            
                                    <div class="setting">
                                        <label>Width</label>
                                        <input type="text" class="small-text-input">
                                        <span class="suffix">px</span>
                                    </div>
            
                                    <div class="setting">
                                        <label>Height</label>
                                        <input type="text" class="small-text-input">
                                        <span class="suffix">px</span>
                                    </div>
                                </div>
                            </div>
            
                            <div class="setting-row">
                                <div class="setting-group">
                                    Crop from:
                                </div>
                                <div class="setting-group">
                                    <div class="setting">
                                        <input type="radio" name="crop">
                                        <span>Top left corner</span>
                                    </div>
                                    <div class="setting">
                                        <input type="radio" name="crop">
                                        <span>Bottom left corner</span>
                                    </div>
            
                                </div>
                                <div class="setting-group">
                                    <div class="setting">
                                        <input type="radio" name="crop">
                                        <span>Top right corner</span>
                                    </div>
                                    <div class="setting">
                                        <input type="radio" name="crop">
                                        <span>Bottom right corner</span>
                                    </div>
            
                                </div>
                                <div class="setting-group">
                                    
                                    <div class="setting">
                                        <input type="radio" name="crop">
                                        <span>Center</span>
                                    </div>
            
                                </div>
            
                            </div>
            
                        </div>
                        <div class="settings-section">
            
                            <h4>Change</h4>
            
                            <div class="setting-row">
            
                                <button class="change-buttons">
                                    <img src="assets/ROTERA.svg" alt="rotate-icon">
                                    Rotate 90&deg;C
                                </button>
            
                                <button class="change-buttons">
                                    <img src="assets/FLIP1.svg" alt="flip-icon">
                                    Flip Horizontally
                                </button>
            
                                <button class="change-buttons">
                                    <img src="assets/FLIP2.svg" alt="flip-icon">
                                    Flip Vertically
                                </button>
            
                            </div>
                        </div>
            

                </div>
                <div class="tabs__content">
                    <h2 class="tabs__title">Color Adjustments</h2>
                    <p>ALL CODE GOES HERE</p>

                </div>
            </div>
        </div>

    </div>
